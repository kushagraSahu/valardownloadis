{% load staticfiles %}
<html>
<head>
	<title>Video Form</title>
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
	<link href = "{% static 'app/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link href="{% static 'app/materialize-src/sass/materialize.css'%}" rel="stylesheet">
	<script src="{% static 'app/materialize-src/js/bin/materialize.js'%}"></script>
</head>
<body>
	<style>
		html { 
			background: url({% static "app/images/Elegant_Background-12.jpg" %}) no-repeat center center fixed; 
		}
		p {
			text-align: center;
			font-size: 70px;
			font-family: "Montserrat", sans-serif;
			font-weight: bolder;
			color: white;
		}
		.home {
			padding-top: 4%;
			margin-bottom: 3%;
		}

		#icon_prefix{
			text-align: center;
			padding-top: 3%;
			font-size: 40px;
			font-family: "Montserrat", sans-serif;
			color: white;
			font-weight: lighter;
		}
		label{
			padding-top: 3%;
			font-size: 26px;
			font-family: "Montserrat", sans-serif;
			color: white;
			font-weight: lighter;
		}
		#or {
			margin-top: 7%; 
		}
		#or p{
			font-size:30px
		}
		nav{
			position: fixed;
			color: #fff;
			background-color: rgba(200, 135, 104, 0.60);
			width: 100%;
			top: 0;
			text-align: center;
			z-index: 2;
			font-family: "Montserrat", sans-serif;
			font-weight: bolder;
			color: white;
		}
	</style>
	<nav>
		<div class="nav-wrapper">
			<div class="col s12">
				<a href="{% url 'home' %}" class="breadcrumb">Home</a>
				<a href="{% url 'video' %}" class="breadcrumb">Video Form</a>
			</div>
		</div>
	</nav>
	<div class="home" style="height:30%;">
		<p><a href="{% url 'home' %}" style="color:white;"">VALAR DOWNLOADIS.</a></p>
	</div>
	<div class="row" style="margin-bottom:2%">
		<form class ="input-field col m8 s12 l10 offset-l1 offset-m2" action="{% url 'download-video' %}" method="POST">
			{% csrf_token %}
			<input id="icon_prefix" type="text" name="search" autocomplete="off" class="validate" spellcheck="false">
			<label for="icon_prefix" style="font-size:26px;color:white">Enter YouTube Video Name.</label>
		</form>
	</div>
	<div id ="or">
		<p>OR</p>
	</div>
	<div class="row" style="margin-top:2%" >
		<form class ="input-field col m8 s12 l10 offset-l1 offset-m2" action="{% url 'download-video' %}" method="POST">
			{% csrf_token %}
			<input id="icon_prefix" type="url" name="url" autocomplete="off" class="validate" spellcheck="false">
			<label for="icon_prefix" style="font-size:26px;color:white">Insert YouTube Video Link.</label>
		</form>
	</div>
</body>
</html>
